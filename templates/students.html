<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
        }

        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .add-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel-btn {
            flex: 1;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë®‚Äçüéì Students Management</h1>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <div class="content">
            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Search students...">
                <button class="add-btn" onclick="openAddModal()">+ Add Student</button>
            </div>

            <div id="studentsTable">
                <div class="loading">Loading students...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label>Student ID *</label>
                    <input type="text" id="s_id" required>
                </div>
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="f_name" required>
                </div>
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" id="m_name">
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="l_name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="text" id="p_no" required>
                </div>
                <div class="form-group">
                    <label>Leader ID</label>
                    <input type="text" id="leader_id">
                </div>
                <div class="form-group">
                    <label>Guardian Name</label>
                    <input type="text" id="guardian_name">
                </div>
                <div class="form-group">
                    <label>Guardian Phone</label>
                    <input type="text" id="guardian_phone">
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allStudents = [];
        let editingStudentId = null;

        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/students`);
                allStudents = await response.json();
                displayStudents(allStudents);
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsTable').innerHTML = 
                    '<div class="loading" style="color: #e74c3c;">Error loading students</div>';
            }
        }

        function displayStudents(students) {
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Room</th>
                            <th>Mess</th>
                            <th>Fees Paid</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.s_id}</td>
                                <td>${student.f_name} ${student.m_name || ''} ${student.l_name}</td>
                                <td>${student.p_no}</td>
                                <td>${student.r_no || 'Not Allocated'}</td>
                                <td>${student.mess_name || 'Not Booked'}</td>
                                <td>‚Çπ${student.fees_paid ? student.fees_paid.toLocaleString() : '0'}</td>
                                <td>
                                    <div class="action-btns">
                                        <button class="btn edit-btn" onclick="editStudent('${student.s_id}')">Edit</button>
                                        <button class="btn delete-btn" onclick="deleteStudent('${student.s_id}')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('studentsTable').innerHTML = table;
        }

        function openAddModal() {
            editingStudentId = null;
            document.getElementById('modalTitle').textContent = 'Add Student';
            document.getElementById('studentForm').reset();
            document.getElementById('s_id').disabled = false;
            document.getElementById('studentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        async function editStudent(studentId) {
            editingStudentId = studentId;
            const student = allStudents.find(s => s.s_id === studentId);
            
            if (student) {
                document.getElementById('modalTitle').textContent = 'Edit Student';
                document.getElementById('s_id').value = student.s_id;
                document.getElementById('s_id').disabled = true;
                document.getElementById('f_name').value = student.f_name;
                document.getElementById('m_name').value = student.m_name || '';
                document.getElementById('l_name').value = student.l_name;
                document.getElementById('p_no').value = student.p_no;
                document.getElementById('leader_id').value = student.leader_id || '';
                document.getElementById('guardian_name').value = student.guardian_name || '';
                document.getElementById('guardian_phone').value = student.guardian_phone || '';
                document.getElementById('studentModal').style.display = 'block';
            }
        }

        async function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const response = await fetch(`${API_BASE}/students/${studentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Student deleted successfully');
                    loadStudents();
                } else {
                    alert('Error deleting student');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting student');
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                s_id: document.getElementById('s_id').value,
                f_name: document.getElementById('f_name').value,
                m_name: document.getElementById('m_name').value || null,
                l_name: document.getElementById('l_name').value,
                p_no: document.getElementById('p_no').value,
                leader_id: document.getElementById('leader_id').value || null,
                guardian_name: document.getElementById('guardian_name').value || null,
                guardian_phone: document.getElementById('guardian_phone').value || null
            };

            try {
                const url = editingStudentId 
                    ? `${API_BASE}/students/${editingStudentId}`
                    : `${API_BASE}/students`;
                
                const method = editingStudentId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(editingStudentId ? 'Student updated successfully' : 'Student added successfully');
                    closeModal();
                    loadStudents();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving student');
            }
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allStudents.filter(student => 
                student.s_id.toLowerCase().includes(searchTerm) ||
                student.f_name.toLowerCase().includes(searchTerm) ||
                student.l_name.toLowerCase().includes(searchTerm) ||
                student.p_no.includes(searchTerm)
            );
            displayStudents(filtered);
        });

        // Load students on page load
        loadStudents();
    </script>
</body>
</html>

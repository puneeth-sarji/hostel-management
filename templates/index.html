<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Hostel Management System</h1>
            <nav>
                <a href="/students" class="nav-btn">Students</a>
                <a href="/rooms" class="nav-btn">Rooms</a>
                <a href="/mess" class="nav-btn">Mess</a>
                <a href="/wardens" class="nav-btn">Wardens</a>
                <a href="/laundry" class="nav-btn">Laundry</a>
                <a href="/fees" class="nav-btn">Fees</a>

            </nav>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="content-section">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <button class="action-btn" onclick="window.location.href='/students'">
                    üë®‚Äçüéì Manage Students
                </button>
                <button class="action-btn" onclick="window.location.href='/rooms'">
                    üõèÔ∏è Allocate Rooms
                </button>
                <button class="action-btn" onclick="window.location.href='/mess'">
                    üçΩÔ∏è Mess Bookings
                </button>
                <button class="action-btn" onclick="window.location.href='/wardens'">
                    üëî View Wardens
                </button>
                <button class="action-btn" onclick="window.location.href='/laundry'">
                    üëï Laundry Service
                </button>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Hostel Management System. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                const stats = await response.json();

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Students</h3>
                        <div class="value">${stats.total_students}</div>
                        <div class="label">Enrolled</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Rooms</h3>
                        <div class="value">${stats.total_rooms}</div>
                        <div class="label">Available</div>
                    </div>
                    <div class="stat-card">
                        <h3>Occupied Rooms</h3>
                        <div class="value">${stats.occupied_rooms}</div>
                        <div class="label">In Use</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <div class="value">‚Çπ${stats.total_revenue.toLocaleString()}</div>
                        <div class="label">Collected</div>
                    </div>
                    <div class="stat-card">
                        <h3>Mess Bookings</h3>
                        <div class="value">${stats.mess_bookings}</div>
                        <div class="label">Active</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div style="color: #e74c3c;">Error loading statistics</div>
                    </div>
                `;
            }
        }

        // Load stats on page load
        loadDashboardStats();

        // Refresh stats every 30 seconds
        setInterval(loadDashboardStats, 30000);
    </script>
</body>
</html>
